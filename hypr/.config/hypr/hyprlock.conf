# -----------------------------------------------------
# Hyprlock-konfiguration - Adwaita Dark & macOS-inspirerad
# -----------------------------------------------------

# Allmänna inställningar
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# Bakgrund
background {
    monitor =
    path = /home/sebastian/dotfiles/wallpaper/wallpaper_blue.png

    # Inställningar för oskärpa (blur)
    blur_size = 8
    blur_passes = 3
    noise = 0.015

    # Ljusstyrka och kontrast för en mörkare effekt
    brightness = 0.7
    contrast = 0.8
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# Inmatningsfält för lösenord
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1 # Fullständigt runda prickar
    outer_color = rgba(45, 45, 45, 0.8)
    inner_color = rgba(30, 30, 30, 1.0)
    font_color = rgb(230, 230, 230)
    fade_on_empty = false
    placeholder_text = <i>Lösenord...</i>
    hide_input = false
    rounding = 15 # Lätt rundade hörn
    check_color = rgb(50, 205, 50) # Grön färg vid korrekt lösenord
    fail_color = rgb(255, 69, 58) # Röd färg vid fel lösenord
    fail_text = <i>Fel lösenord</i>
    fail_transition = 300

    position = 0, -80
    halign = center
    valign = center
}

# Klocka
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 90
    font_family = Cantarell Bold

    position = 0, 100
    halign = center
    valign = center
}

# Datum
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = Cantarell

    position = 0, 40
    halign = center
    valign = center
}
