################
### MONITORS ###
################

monitor=DP-1,5120x1440@240,0x0,1,vrr,2
monitor = HDMI-A-1, disable

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = sherlock

#################
### AUTOSTART ###
#################
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = clipse -listen
exec-once = udiskie
exec-once = swaync
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "adw-gtk3-dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout ''
exec-once = swaybg -i /home/sebastian/dotfiles/wallpaper/wallpaper_blue.png
exec-once = waybar
exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME=Adwaita:dark
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE, Adwaita-Dark

###################
##### PLUGINS #####
###################

plugin {
	hyprscrolling {
		focus_fit_method = 0
		explicit_column_widths = 0.333,0.5
	}	
	easymotion {
		textsize = 100	
		textfont = JetbrainsMono Nerd Font
		bgcolor = rgba(00000000)
		textpadding = 6
		rounding = 100
	}
}


